<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-title">Tic Tac Toe</h1>
    </header>
    <div class="content-container">
      <div class="input-container">
        <div class="player-container">
          <label class="input-label" for="player-one-name">Player 1</label>
          <input id="player-one-name" type="text" class="player-input" />
        </div>
        <div class="player-container">
          <label class="input-label" for="player-two-name">Player 2</label>
          <input id="player-two-name" type="text" class="player-input" />
        </div>
      </div>
      <button class="start-button button">Start</button>
      <div class="gameboard-container"></div>
      <div class="info-message"></div>
      <button class="restart-button button hidden">Restart</button>
    </div>
  </body>
</html>
